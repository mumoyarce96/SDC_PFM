name: Force Player Data Update

on:
  workflow_run:
    workflows: ["Update player stats data"]  # Nombre del workflow anterior
    types:
      - completed  # Se ejecutar√° cuando el workflow anterior se complete

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Setup Python
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: pip install -r requirements.txt

      - run: python force_player_data_update.py
        env:
          OAUTH_TOKEN: ${{ secrets.GH_API_TOKEN }}
          GH_USERNAME: ${{ secrets.GH_USERNAME }}

      - run: |
          git config user.name 'GitHub Actions'
          git config user.email 'actions@users.noreply.github.com'
          git add .
          timestamp=$(date -u)
          git commit -m "force update player data: ${timestamp}" || exit 0
          git push
